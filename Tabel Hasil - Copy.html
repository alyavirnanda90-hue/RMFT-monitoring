<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Hasil</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f5f9ff);
      color: #1a1a1a;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .table-container {
      width: 100%;
      max-width: 1000px;
      background: #ffffffd9;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08),
                  0 0 12px rgba(0, 102, 174, 0.1);
      backdrop-filter: blur(8px);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 0.9s ease forwards;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      color: #0066AE;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(0, 102, 174, 0.2);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlideDown 0.8s ease forwards 0.3s;
    }

    .filter-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .filter-group label {
      font-weight: 600;
      font-size: 14px;
      color: #333;
    }

    .filter-group input {
      width: 200px;
      padding: 10px 12px;
      border: 1px solid #dce3eb;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: 0.3s ease;
      background: #ffffff;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }

    .filter-group input:focus {
      border-color: #0066AE;
      box-shadow: 0 0 10px rgba(0, 102, 174, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    thead {
      background: #0066AE;
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      font-size: 14px;
      text-align: left;
      border-bottom: 1px solid #e6e6e6;
    }

    tbody tr:hover {
      background: #f1f7ff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .open-btn {
      background: #0066AE;
      color: white;
    }

    .open-btn:hover {
      background: #00518a;
    }

    .logout-btn {
      background: #e63946;
      color: white;
    }

    .logout-btn:hover {
      background: #b52b38;
    }

    /* Animations */
    @keyframes fadeSlideUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeSlideDown { to { opacity: 1; transform: translateY(0); } }
  </style>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwywdtKQjgnfIIUyfuzx6D6x51lvzkchuWiDnllyYYO6x-q5D4zGTQJQBlcrez_jsS9/exec";
    const kodeBAM = localStorage.getItem("kodeBAM");
    let allData = [];

    async function loadHasil() {
      const res = await fetch(`${scriptURL}?action=getHasil&kodeBAM=${encodeURIComponent(kodeBAM)}`);
      const json = await res.json();
      allData = json.data;

      document.getElementById("bamSpan").innerText = json.namaBAM || "(Nama BAM tidak ditemukan)";
      renderTable(json.data);
    }

    function renderTable(data) {
      let tbody = document.getElementById("hasilBody");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='8' style='text-align:center; padding:15px;'>Tidak ada data untuk kode BAM ini.</td></tr>";
        return;
      }

      data.forEach(row => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.kodeKC}</td>
          <td>${row.namaKC}</td>
          <td>${row.kodeBAM}</td>
          <td>${row.wilayah}</td>
          <td>${row.kodeBFA}</td>
          <td>${row.namaBFA}</td>
          <td>${row.kodeRM}</td>
          <td>${row.namaRM}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const searchRM = document.getElementById("searchRM").value.toLowerCase();
      const searchBFA = document.getElementById("searchBFA").value.toLowerCase();

      const filtered = allData.filter(row =>
        row.namaRM.toLowerCase().includes(searchRM) &&
        row.namaBFA.toLowerCase().includes(searchBFA)
      );

      renderTable(filtered);
    }

    function openSavedLink() {
      window.location.href = "pilih kc canggih.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "Index.html"; // balik ke halaman login
    }

    window.onload = loadHasil;
  </script>
</head>
<body>
  <div class="table-container">
    <h2>Data Hasil (BAM: <span id="bamSpan"></span>)</h2>
    
    <div class="filter-group">
      <div>
        <label for="searchRM">Filter Nama RM</label>
        <input type="text" id="searchRM" onkeyup="filterData()" placeholder="Cari Nama RM...">
      </div>
      <div>
        <label for="searchBFA">Filter Nama BFA</label>
        <input type="text" id="searchBFA" onkeyup="filterData()" placeholder="Cari Nama BFA...">
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Kode KC</th>
          <th>Nama KC</th>
          <th>Kode BAM</th>
          <th>Wilayah</th>
          <th>Kode BFA</th>
          <th>Nama BFA</th>
          <th>Kode RM</th>
          <th>Nama RM</th>
        </tr>
      </thead>
      <tbody id="hasilBody">
        <tr><td colspan="8" style="text-align:center; padding:15px;">Loading...</td></tr>
      </tbody>
    </table>

    <div class="button-group">
      <button class="open-btn" onclick="openSavedLink()">Buka Link</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
</body>
</html>
